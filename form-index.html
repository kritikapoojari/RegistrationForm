<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="form-index.css" rel="stylesheet">
</head>

<body>
    <div>

        <h1>Welcome to Registration Form !</h1>
        <h4> Please fill your personal details below.</h4>

        <form action=" " method="POST">

            <label for="name"> Name:</label>
            <input type="text" name="name" id="name" size="19" />

            <br>
            <br>

            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email" size="19" />

            <br>
            <br>

            <label for="password">Password: </label>
            <input type="text" name="password" id="password" size="17" />

            <br>
            <br>

            <label>Gender:
                <input type="radio" name="gender" value="male" id="1">Male
                <input type="radio" name="gender" value="female" id="2">Female
                <input type="radio" name="genfer" value="others" id="3">Others
            </label>

            <br>
            <br>

            <label for="phone">Contact No:</label>
            <input type="number" name="phone" id="phone" size="10" />

            <br>
            <br>

            <label for="address">Address:</label>
            <br>
            <textarea name="adress" cols="35" rows="5" id="address"></textarea>
            <br>
            <br>

            <label>
                City: <select name="city" id="city">
                    <option selected>-- Select City --</option>
                    <option>Mumbai</option>
                    <option>Chennai</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                    <option>Banglore</option>
                </select>
            </label>

            <br>
            <br>

            <label>
                Course: <select name="course" id="course">
                    <option selected>-- Select Course --</option>
                    <option>Engineering</option>
                    <option>B.Com</option>
                    <option>Pharamacy</option>
                    <option>B.A</option>
                    <option>Law</option>
                </select>
            </label>

            <br>
            <br>

            <label>
                Language:<input type="checkbox" name="checkbox" value="checkbox" id="1">English
                <input type="checkbox" name="checkbox" value="checkbox" id="2">Hindi
                <input type="checkbox" name="checkbox" value="checkbox" id="3">Marathi
            </label>

            <br>
            <br>
            <br>

            <label>
                <input type="submit" name="submit" value="Submit">
            </label>

            <br>
            <br>


        </form>
    </div>

</body>

</html>
